        <article id="post">
    <h1 id="post-title">SMB 挂载命令</h1>
    <time id="post-date" datetime="2020-08-25T09:14:24.000Z">
        八月 25, 2020
    </time>
    <div id="post-content" class="markdown-body">
        <h2 id="用户密码"><a href="#用户密码" class="headerlink" title="用户密码"></a>用户密码</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ mount -t cifs -o username=&lt;username&gt;,password=&lt;password&gt; //&lt;from-address&gt;/&lt;folder&gt; /&lt;mount-local-folder&gt;</span><br></pre></td></tr></table></figure>

<h2 id="指定smb版本"><a href="#指定smb版本" class="headerlink" title="指定smb版本"></a>指定smb版本</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ <span class="comment"># mount -t cifs -o username=&lt;username&gt;,password=&lt;password&gt;,vers=1.0,iocharset=utf8 //&lt;from-address&gt;/&lt;folder&gt; /&lt;mount-local-folder&gt;</span></span><br></pre></td></tr></table></figure>

<h2 id="指定编码"><a href="#指定编码" class="headerlink" title="指定编码"></a>指定编码</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ mount -t cifs -o username=&lt;username&gt;,password=&lt;password&gt;,codepage=cp936 //&lt;from-address&gt;/&lt;folder&gt; /&lt;mount-local-folder&gt;</span><br></pre></td></tr></table></figure>

<h2 id="指定端口"><a href="#指定端口" class="headerlink" title="指定端口"></a>指定端口</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ mount -t cifs -o username=&lt;username&gt;,password=&lt;password&gt;,port=&lt;smb-port&gt; //&lt;from-address&gt;/&lt;folder&gt; /&lt;mount-local-folder&gt;</span><br></pre></td></tr></table></figure>

<h2 id="可读写-777"><a href="#可读写-777" class="headerlink" title="可读写 777"></a>可读写 777</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ mount -t cifs -o <span class="string">"rw,dir_mode=0777,file_mode=0777,username=&lt;username&gt;,password=&lt;password&gt;"</span> //&lt;from-address&gt;/&lt;folder&gt; /&lt;mount-local-folder&gt;</span><br></pre></td></tr></table></figure>
